         <a class="navbar-brand" href="../index.html">Games Catalog</a>
         <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" title="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarCollapse" style="">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Games.html">Games</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="About.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="Contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="schema.html">Schema</a>
              </li>
               <li class="nav-item dropdown">
                 <button type="button"  id="buttonSettings" class="btn btn-secondary  me-3 nav-link dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                   Settings
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <div class="settings-item d-flex flex-wrap dropdown-item">
                        <label for="header-font-range" class="form-label">Header font size</label>
                        <input type="range" class="form-range" id="header-font-range" min="12" max="48" step="1">
                        <span id="header-font-size-value" class="form-range-value"></span>
                      </div>
                    </li>
                    <li>
                      <div class="settings-item  dropdown-item">
                        <label for="header-color" class="form-label">Header color:</label>
                        <input type="color" id="header-color" class="form-control form-control-color" title="Choose header color">
                      </div>
                    </li>
                    <li>
                      <div class="settings-item  dropdown-item">
                        <label for="restore-Default" class="form-label d-flex flex-wrap">Restore Default</label>
                        <button id="restore-Default" class="btn btn-secondary">Reset</button>
                    </li>
                    <li class="dropdown-divider"></li>
                    <li class="settings-item dropdown-item">
                      <button class ="btn btn-link nav-link dropdown-toggle d-flex align-items-center py-3 px-0 px-lg-2" id="theme" type="button"  data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme">
                        <i id="theme-icon" class="me-2 bi-sun opacity-50"></i>
                        Toggle theme
                      </button>
                      <ul  id="Theme-Menu"class="dropdown-menu dropdown-menu-end" aria-labelledby="theme-text">
                        <li><button type="button" class="theme-dropdown-item dropdown-item d-flex align-items-center" data-bs-theme-value="light">
                          <i class="me-2 bi-sun opacity-50"></i>
                          Light
                        </button></li>
                        <li><button type="button" class="theme-dropdown-item dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                          <i class="me-2 bi-moon opacity-50"></i>
                          Dark
                        </button></li>
                        <li> <button type="button" class="theme-dropdown-item dropdown-item d-flex align-items-center" data-bs-theme-value="auto">

                          Auto
                        </button>
                        </li>
                      </ul>

                  </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>

</header>
    
    
        


        <div class="container-fluid mt-3 my-md-4">
            <div class="row">
                    <!-- Main Column -->
                <div class="col-md-10 col-lg-8 pt-3" id="MainColumn">
                    <section>
                      <div class="row mx-sm-2 mx-md-4 mx-lg-5 ps-sm-2 ps-md-4 ps-lg-5">
                        
                       
                     <h1 class="text-left bd-title">Contact</h1> 
                      
                      <div id="Contact"class="row">
                        <form id="contactForm" novalidate>
                          <div class="mb-3">
                            <label for="fname" class="form-label">First Name:</label>
                            <input type="text" class="form-control p-3" id="fname" name="firstname" placeholder="First Name" required>
                            <div class="invalid-feedback">Please provide your first name.</div>
                          </div>
                        
                          <div class="mb-3">
                            <label for="lname" class="form-label">Last Name:</label>
                            <input type="text" class="form-control p-3" id="lname" name="lastname" placeholder="Last Name" required >
                            <div class="invalid-feedback">Please provide your last name.</div>
                          </div>
                        
                          <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control p-3" id="email" name="email" placeholder="Email" required minlength="12" >
                            <div class="invalid-feedback">Please provide a valid email address.</div>
                          </div>
                        
                          <div class="mb-3">
                            <label for="subject" class="form-label">Subject:</label>
                            <textarea class="form-control p-3" id="subject" name="subject" placeholder="Write something..." required style="height:200px"></textarea>
                            <div class="invalid-feedback">Please provide a subject.</div>
                          </div>
                        
                          <button type="submit" class="btn m-3 btn-primary">Submit</button>
                        </form>
                </div>  
                   
              </div>
            </section>
             </div>
                    <!-- Side Column -->
             <div class="col-md-4 col-12 col-lg-4 pt-3" id="SideColumn">
                <section>
                    <h1 class="text-center mt-3">New Releases</h1>
                    <div id="spinner" class="spinner"></div>
                    <div id="new-releases" class="d-flex flex-wrap justify-content-center  border-start border-4 ">
                </section>
             </div>    

            </div>
       </div>
    
    
       <footer class="border-top  bg-body-tertiary">
        <div class="footer-content text-body-secondary">
            <p>Games Catalog &copy; 2024</p>
        </div>
    </footer>

</body>
